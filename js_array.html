<!DOCTYPE html>
<html>
<head>
	<title>JS Array</title>
</head>
<body>
	<script type="text/javascript">
		var array=Array();
		console.log("array created");
		console.log("0 element "+array[0]);
		console.log("length "+array.length);

		array.push(10);
		console.log("after pushing 10: "+array);
		console.log("type of 0th position element " + typeof array[0]);

		array.push(20,30);
		console.log("multiple push successful");
		console.log(array);

		array.pop();
		console.log("after pop: "+array);

		array.unshift("hello");
		console.log("after unshift: "+array);

		array.shift();
		console.log("after shift: "+array);

		var array2=[100];
		console.log("after other array: "+" first:"+array+" second:"+array2);

		array.concat(array2);            //jo array bad me likha jaega wo piche concatinate hoga.
		console.log("after concat array: "+" first:"+array+" second:"+array2); 

		array.push(5,1,7,40,15,380);
		console.log(array);
		array.sort(compare);
		console.log(array);

		function compare(value1, value2)
		{
			if(value1<value2)
			{
				return -1;
			}

			else if(value1>value2)
			{
				return 1;
			}

			else
			{
				return 0;
			}

		}

		// array.reverse();
		// console.log(array);

		// console.log(array.join());

		// console.log(array.slice("7"));

		

		
	</script>
</body>
</html>
